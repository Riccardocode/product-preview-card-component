<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Product preview card component</title>

  
  </head>
  <body>
    <div class="mainBlock">
      <img class="imgDesktop" src="./images/image-product-desktop.jpg" alt="" />
      <img class="imgMobile" src="./images/image-product-mobile.jpg" alt="" />
      <div class="innerBlock">
        <p class="Montserrat700">PERFUME</p>
        <h1 class="fraunces700">Gabrielle Essence Eau De Parfum</h1>
        <p class="Montserrat500">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="discountedPrice">$149.99</span>
          <span class="originalPrice">$169.99</span>
        </div>

        <button class="addCartBtn">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
